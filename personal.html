<html>

<head>
    <title>Wichtel Bot</title>
    <script src="script.js"></script>
    <script src="personal.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="burger-btn-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Rubik:wght@400;700&display=swap"
        rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <img src="img/BG3.png" class="background-img">
        <h1>Wichtel Bot</h1>

        <div id="menu" onclick="onClickMenu()">
            <div id="bar1" class="bar"></div>
            <div id="bar2" class="bar"></div>
            <div id="bar3" class="bar"></div>
        </div>
        <div id="slideInMenu" class="slideInMenu">
            <div id="menuOptions" class="d-none" style="padding-top: 80px;">
                <a href="index.html">
                    <h2 class="menuOpt">Home</h2>
                </a>
                <a href="decide.html">
                    <h2 class="menuOpt">Start</h2>
                </a>
                <a>
                    <h2 class="menuOpt">Erklärung</h2>
                </a>
                <a>
                    <h2 class="menuOpt">Datenschutz</h2>
                </a>
                <a>
                    <h2 class="menuOpt">Impressum</h2>
                </a>
            </div>
        </div>

    </div>


    <div id="content" class="start-container">
        <h2 style:="margin-top: 32px !importan">Füge hier die Teilnehmer hinzu</h2>
        <p>es werden mindestens drei Personen benötigt!</p>
        <h3 style="margin-top: 20px">Name:</h3>

        <form onsubmit="addParticipant(); return false" style="flex-direction: column; display: flex;">
            <input id="participant" required minlength="3" type="text">
            <button href="#" class="myButton" style="margin-top: 12px" type="submit" onclick="">hinzufügen</button>
        </form>

        <h3 style="margin-top: 24px">bereits hinzugefügt:</h3>
        <ul id="participantsList"></ul>
        <button id="nextBtn" href="#" class="myButton d-none" style="margin-top: 12px"
            onclick="shuffle()">weiter</button>
        <div id="glass" class="potPopup d-none">
            <img style="width: 100px;" id="" class="jiggle" src="img/glass.png">
        </div>
    </div>
</body>

</html>
